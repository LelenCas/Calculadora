<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--JQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="calculadora.css">
    <title>Tu Calculadora</title>
</head>

<body>
    <h1 class="text-center mt-5 pb-3">Tu Calculadora</h1>
    <div class="text-center">
    <div class="calcular">
        <div class="screen">
          <input type="text" id="resultado" disabled>
        </div>
        <div class="button-row">
          <button class="button" onclick="agregarNumero(7)">7</button>
          <button class="button" onclick="agregarNumero(8)">8</button>
          <button class="button" onclick="agregarNumero(9)">9</button>
          <button class="button" onclick="operacion('/')">รท</button>
        </div>
        <div class="button-row">
          <button class="button" onclick="agregarNumero(4)">4</button>
          <button class="button" onclick="agregarNumero(5)">5</button>
          <button class="button" onclick="agregarNumero(6)">6</button>
          <button class="button" onclick="operacion('*')">ร</button>
        </div>
        <div class="button-row">
          <button class="button" onclick="agregarNumero(1)">1</button>
          <button class="button" onclick="agregarNumero(2)">2</button>
          <button class="button" onclick="agregarNumero(3)">3</button>
          <button class="button" onclick="operacion('-')">-</button>
        </div>
        <div class="button-row">
          <button class="button" onclick="agregarNumero(0)">0</button>
          <button class="button" onclick="agregarDecimal('.')">.</button>
          <button class="button" onclick="calcular()">=</button>
          <button class="button" onclick="operacion('+')">+</button>
        </div>
        <div class="button-row">
          <button class="button-1 button" onclick="borrarTodo()">Borrar</button>
          <button class="button" onclick="borrar()">&#8592;</button>

        </div>
       
      </div>

    </div>

    <!-- Js Boostrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
        <script src="script/calculadora.js"></script>
</body>

</html>
